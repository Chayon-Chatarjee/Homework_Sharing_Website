<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework Sharing Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Homework Login</h2>
      <input type="text" id="name" placeholder="Enter your name" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="checkLogin()">Login</button>
    </div>
    <button onclick="goAdmin()">Go to Admin Dashboard</button>

    <div id="homework" class="hidden">
      <h2>Homework Section</h2>
      <div id="homeworkText">Loading homework...</div>
    </div>

    <script src="script.js"></script>
    <script>
      async function loadHomework() {
        const res = await fetch("homework.json");
        const data = await res.json();
        document.getElementById("homeworkText").textContent = data.text;
      }
      loadHomework();
    </script>
  </body>
</html>
